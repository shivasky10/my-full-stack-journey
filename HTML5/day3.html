<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/action">
    <br>
    Username
    <input type="text">
    <br>
    Password
    <input type="password">
    <br>
    Time
    <input type="time">
    <br>

    <!-- explore mdn for   more input forms -->

        <hr>

    <!-- placeholders and labels  -->

    <label> enter username :
        <input type="text" placeholder="username">
    </label>
    <label> enter password :
        <input type="password" placeholder="password">
    </label> <label> enter Age :
        <input type="number" placeholder="age">
    </label>
    
    <br><hr>
    <!-- classical approch using for and id  -->
    <div>
    <label for="username"> enter username :</label> 
        <input type="text" placeholder="username" id="username" name="user">
    </div>

    <div>
    <label for="password"> enter password : </label>
    <input type="password" placeholder="password" id="password" name="pass">
    </div>

    <div>
    <label for="Age"> enter Age :</label>
    <input type="number" placeholder="age" id="Age">
    </div>


    <!-- buttons and types -->

    <button type="submit ">submit</button>
    <button type="button">button</button>
    <button type="reset">reset</button>

    <!-- using input method -->
    <input type="button" value="press">
    <input type="submit" value="click">




    <hr>
    <!-- checkbox -->
    <label for="age">Iam 18+</label>
    <input type="checkbox" id="age" name="age" > 
    <!-- use checked here for default checked -->
     

    <hr><br>
    <!-- radio button  -->
    <div>
    <input type="radio" id="apple" name="fruit" value="apple">
    <label for="apple">Apple</label>
    <input type="radio" id="banana" name="fruit" value="banana">
    <label for="banana">banana</label>
    <input type="radio" id="mango" name="fruit" value="mango">
    <label for="mango">Mango</label>

    </div>


    <hr>

    <div>
         Choose your subject : 
        <input type="checkbox" id="maths" name="subjects" value="math">
        <label for="maths">Maths</label>
        <input type="checkbox" id="physics" name="subjects" value="phy">
        <label for="physics">physics</label>
        <input type="checkbox" id="chemistry" name="subjects" value="che">
        <label for="chemistry">chemistry</label>
    
        

        </div>
        <hr>

        <!-- select or dropdown -->
        <div>
            <label for="profession :">Choose your profession</label>
        <select name="prof" id="profession">
            <option>choose an option</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        </div>

        <hr>
        <!-- range input  -->
        <div>
            <label for="vol">Choose volume</label>
            <input type="range" id="vol" name="volume" min="0" max="100" step="10">
        </div>

        <!-- text area  -->

        <label for="feedback">Submit feedback : </label>
        <textarea id="feedback" name="fed" row="20" cols="20"></textarea>
        <!-- use rows and  cols for rezinig of box -->

        <button>click</button>

        

    </form>
</body>
</html>
