<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="black">
        <caption>
            Menu
        </caption>
        <thead>
            <tr>
                <th rowspan="2"> Item</th>
                <th colspan="2">Prices</th>
                <!-- diviude row and col into 2 -->
            </tr>
            <tr>
                <th>rupee</th>
                <th>Dollar</th>
            </tr>
        </thead>
        <!-- create body that is data -->
        <tbody>
            <tr>
                <td>chips</td>
                <td>10</td>
                <td>0.2</td>
            </tr>
            <tr>
                <td>chocolate</td>
                <td>20</td>
                <td>0.4</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>20</td>
                <td>0.4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
