    <div>

    </div>
        <a href="www.amazon.com">Amazon</a>
        <hr>  <!-- divides by line  -->

        <span>
            <!--used to divide or group the elemnts as like div but in same line(inline) only not other block -->

            <a href="www.facebook.com">Facebook</a>
        </span>
            <a href="www.amazon.com">Amazon</a>

        <!-- subscript a nd superscript tags  -->

        <h1> 10<sup>2</sup></h1>
        <h1> H<sub>2</sub>O</h1>

        <h1> a &gt; b</h1>
        <h1> a &amp; b</h1>
        <h1> a &copy; b</h1>

        <h1> The Sky is  cloudy &#9729; &amp; it will rain today &#9730;</h1>
